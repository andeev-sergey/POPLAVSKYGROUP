{% load static %}
<section class="footer-form" id="ff_1">
    <h4 >{{ title }}</h4>
    {% if title_2 %}
        <h5>{{ title_2 }}</h5>
    {% endif %}

    <form class="callback" id="footer-form">
        <div class="grid">
            <label class="for-input">Your name</label>
            <input type="text" class="field" name="name" required placeholder="What do we call you?">
            <label class="for-input">Your email</label>
            <input type="email" class="field" required placeholder="E-mail">

        </div>
        <div class="textarea">
            <label class="for-input">Your message</label>
            <textarea required class="field" cols="30" rows="3"
                      placeholder="Please enter your message"></textarea>
        </div>
        <input type="submit" class="large-button" value="Send a message">


    </form>
    <div class="question">
        <div class="tnx">
            <h2 class="title">Thank you for considering</h2>
            <p>Our manager will contact you during the working day.</p>
            <h3 class="red">Working time:</h3>
            <div class="time">
                <span><small>Mo-Fr:</small> &nbsp; 10.00 - 19.00 </span>
                <span><small>Sa-Su:</small> &nbsp; 11.00 - 16.00 </span>
            </div>
        </div>
    </div>
