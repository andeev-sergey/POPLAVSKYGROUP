{% load static %}

<header>
    <a href="{% url 'main' %}" alt="LOGO" class="logo">
        <img class="logo" src="{% static 'img/Logo.svg' %}" alt="">
    </a>
    <div class="menu-button">
        <div class="icon"></div>
        <span>Меню</span>

    </div>
    <div class="menu">
        <ul>
            <li class="active"><a href="{% url 'main' %}">Главная</a></li>
            <li><a href="{% url 'portfolio' %}">Портфолио</a></li>
            <li><a href="{% url 'services' %}">Услуги и цены </a></li>
            <li><a href="#" data-link="call" class="open-modal">Заказать проект </a></li>
            <li><a href="{% url 'about' %}">О нас</a></li>
            <li><a href="{% url 'contacts' %}">Контакты</a></li>
        </ul>
        <div class="lang"><span class="active" data-lang="ru">Рус</span><span data-lang="eng">Eng</span></div>
    </div>
    <a href="#" data-link="call" class="button-1 open-modal">Заказать звонок</a>

    <div class="links">
        <div class="link">
            <a href="tel:{{ settings.phone }}">{{ settings.phone }}</a>
            <small>Для заказчиков</small>
        </div>
        <div class="link">
            <a href="tel:{{ settings.phone_office }}">{{ settings.phone_office }}</a>
            <small>Наш офис</small>
        </div>
        <div class="link">
            <a href="mailto:{{ settings.mail }}">{{ settings.mail}}</a>
            <small>Почта</small>
        </div>
    </div>
</header>
